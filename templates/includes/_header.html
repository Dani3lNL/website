{% load static from staticfiles %}
<header class="sticky-top bg-darker">
  <div class="container">
  <nav class="navbar navbar-expand-lg">
  <a class="logo navbar-brand" href="/">
    <img src="{% static 'images/logo.png' %}" alt="Lutris" />
    <span>Lutris</span>
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbar"
    aria-controls="navbar"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div id="navbar" class="navbar-collapse collapse">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="main-nav">
      <li class="nav-item"><a class="nav-link" href="{% url 'downloads' %}">Download</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'donate' %}">Support us!</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'game_list' %}">Games</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
      <li class="nav-item"><a class="nav-link" href="https://forums.lutris.net">Forums</a></li>
    </ul>
    <form class="form-inline my-2 my-lg-0 mr-2" action="{% url 'game_list' %}" method="get">
      <div class="input-group">
        <i class="fas fa-search fa-lg text-lighter my-auto mr-2" aria-hidden="true"></i>
        <input type="text"
              name="q"
              class="form-control bg-dark text-primary border-0 shadow-none"
              id="global-search"
              placeholder="Searchâ€¦" />
      </div>
    </form>
    {% if user.is_authenticated %}
    <div class="dropdown">
      <button class="account-info" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img src="{{user.avatar_url}}" title="{{user.username}}" height="64px"/>
      </button>
      <div class="dropdown-menu dropdown-menu-right bg-darker rounded shadow border border-primary" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="{% url 'user_account' user.username %}">Profile</a>
        <a class="dropdown-item" href="{% url 'library_show' username=user.username %}">My Library</a>
        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
      </div>
    </div>
    {% else %}
      <div class="account-action">
        <a href="{% url 'login' %}?next={{ request.get_full_path }}">Log in</a>
        <a href="{% url 'register' %}">Register</a>
      </div>
    {% endif %}
  </div>
  </nav>
  </div>
</header>
